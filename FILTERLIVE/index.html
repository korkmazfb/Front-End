<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Live</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="inputs">
            <div>
                <input id="checkbox-cssart" type="checkbox" class="filter">
                <label for="checkbox-cssart" class="label">CSS-Art</label>
            </div>
            <div>
                <input id="checkbox-webvr" type="checkbox" class="filter">
                <label for="checkbox-webvr" class="label">Webvr</label>

            </div>
            <div>
                <input id="checkbox-websites" type="checkbox" class="filter">
                <label for="checkbox-websites" class="label">Websites</label>
            </div>
        </section>
        <ul class="games">
            <li class="game" data-category="cssart"><img src="img/oog.webp" alt="legion game"></li>
            <li class="game" data-category="cssart"><img src="gifs/ezgif.com-gif-maker-4.gif" alt="gif"></li>
            <li class="game" data-category="cssart"><img src="gifs/ezgif.com-gif-maker-5.gif" alt="rocket game"></li>
            <li class="game" data-category="cssart"><img src="gifs/ezgif.com-gif-maker-6.gif" alt="sifu game"></li>
            <li class="game" data-category="cssart"><img src="gifs/ezgif.com-gif-maker-7.gif" alt="legion game"></li>
            <li class="game" data-category="cssart"><img src="gifs/ezgif.com-gif-maker.gif" alt="miles game"></li>
            <li class="game" data-category="cssart"><img src="gifs/ezgif.com-gif-maker-2.gif" alt="rocket game"></li>
            <li class="game" data-category="webvr"><img src="gifs/ezgif.com-gif-maker-3.gif" alt="sifu game"></li>
            <li class="game" data-category="websites"><img src="img/dash.webp" alt="legion game"></li>
            <li class="game" data-category="websites"><img src="img/japan.webp" alt="miles game"></li>
            <li class="game" data-category="websites"><img src="img/museum.webp" alt="rocket game"></li>
            <li class="game" data-category="websites"><img src="img/pikmin.webp" alt="sifu game"></li>
    </main>
    
</body>
</html>
